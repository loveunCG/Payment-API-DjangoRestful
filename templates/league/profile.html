{% extends 'base.html' %} 

{% load static %}

{% block content %}
    
<div class="col m6 offset-m3">
    <div class="card card-profile">
        <div class="card-avatar">
            <a href="#pablo">
                <img class="img" src="{% static 'images/faces/face1.jpg' %}" />
            </a>
        </div>
        <div class="content">
            <h6 class="category text-gray">{{user.username}}</h6>
            <h4 class="card-title">{{user.email}}</h4>
            <p class="card-content">
                    {{ user.first_name }} .. {{user.last_name}}
            </p>
            <a href="#pablo" class="btn btn-primary btn-round">{{ user.first_name }}</a>
        </div>
    </div>
</div>
{% endblock content %}
